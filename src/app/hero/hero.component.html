<section class="hero" id="home">
  <ng-container *ngFor="let carousel of carousels; let cIndex = index">
    <div class="hero-content">
      <span *ngIf="cIndex === 0">{{ translationService.t('hero.line1') }}</span>
      <span *ngIf="cIndex === 1">{{ translationService.t('hero.line2') }}</span>
      <span *ngIf="cIndex === 2">{{ translationService.t('hero.line3') }}</span>
      <div class="carousel">
        <div class="carousel-container" [style.transform]="'translateX(' + (-currentIndexes[cIndex] * 100) + '%)'">
          <div class="slide" *ngFor="let image of carousel.images">
            <img [src]="image" [alt]="carousel.alt">
          </div>
        </div>
        <div class="carousel-controls">
          <button (click)="moveSlide(cIndex, -1)">&#10094;</button>
          <span *ngFor="let image of carousel.images; let i = index" class="dot"
            [class.active]="i === currentIndexes[cIndex]" (click)="setSlide(cIndex, i)">
          </span>
          <button (click)="moveSlide(cIndex, 1)">&#10095;</button>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="scroll-indicator">
    <div class="line"></div>
    <div class="arrow" (click)="scrollToCollection()">&#x2193;</div>
    <div class="line"></div>
  </div>   
</section>
